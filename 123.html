<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>旅遊手冊網站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 原樣式保留 */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex; height: 100vh;
    }
    #map {
      flex: 1;
    }
    #notes {
      width: 350px;
      height: 350px;
      border-left: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }
    #notes h2 {
      margin-top: 0;
    }
    #temp-spot, #handbook > div {
      margin-bottom: 15px;
      border: 1px solid #ccc;
      padding: 8px;
      background-color: #f9f9f9;
    }
    img {
      max-width: 100%;
      display: block;
      margin: 5px 0;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      min-height: 60px;
      margin-top: 5px;
    }
    button {
      margin-top: 5px;
      cursor: pointer;
      padding: 5px 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 3px;
    }
    button.delete {
      background-color: #f44336;
    }

    /* Temp Spot and Handbook Styles */
    #temp-spot {
      background-color: #e6f7ff; /* 輕藍色背景 */
      border-radius: 5px;
    }
    #temp-spot h3 {
      margin-top: 0;
      color: #0077b6; /* 深藍標題 */
    }
    #handbook > div {
      background-color: #fffbea; /* 淡黃背景 */
      border-radius: 5px;
    }
    #handbook h4 {
      margin-top: 0;
      color: #ff9900; /* 橙色標題 */
    }
    .card {
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 5px;
      cursor: pointer;
      padding: 5px 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 3px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #45a049;
    }
    button.delete {
      background-color: #f44336;
    }
    button.delete:hover {
      background-color: #d32f2f;
    }
    #map {
      width: 50%;
      height: 100%;
    }
    #notes {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      border-left: 1px solid #ccc;
    }
    #notes h4 {
      color: #0d6efd; /* Bootstrap primary */
    }
    button {
      margin-top: 5px;
    }
    
    /* 新增的空白區域美化樣式 */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px 20px;
      min-height: 200px;
      border-radius: 8px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border: 2px dashed #ced4da;
      transition: all 0.3s ease;
    }
    
    .empty-state:hover {
      background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 15px;
      color: #6c757d;
      opacity: 0.7;
    }
    
    .empty-title {
      font-size: 18px;
      font-weight: 600;
      color: #495057;
      margin-bottom: 10px;
    }
    
    .empty-description {
      font-size: 14px;
      color: #6c757d;
      max-width: 300px;
      line-height: 1.5;
    }
    
    .empty-action {
      margin-top: 15px;
      padding: 8px 20px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .empty-action:hover {
      background: #0b5ed7;
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(13, 110, 253, 0.25);
    }
    
    .pattern-bg {
      background-image: 
        radial-gradient(#ced4da 1px, transparent 1px),
        radial-gradient(#ced4da 1px, transparent 1px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      background-color: #f8f9fa;
    }
    
    /* 響應式調整 */
    @media (max-width: 768px) {
      #notes {
        width: 100%;
      }
      .empty-state {
        min-height: 150px;
        padding: 20px 15px;
      }
      .empty-icon {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div id="container" class="d-flex">
    <div id="map" style="flex:1">
      <!-- 地圖將在此渲染 -->
      <div style="display:flex; align-items:center; justify-content:center; height:100%; background:#e9ecef;">
        <div style="text-align:center; color:#6c757d;">
          <h3>台灣旅遊地圖</h3>
          <p>選擇左側縣市開始探索</p>
        </div>
      </div>
    </div>

    <div id="notes" class="p-3" style="width:350px; overflow-y:auto;">
      <div class="text-center mt-3">
        <button id="generate-pdf" class="btn btn-primary">產生旅遊小冊 (PDF)</button>
      </div>

      <label for="citySelect" class="mt-4 mb-2">選擇縣市：</label>
      <select id="citySelect" class="form-select w-auto d-inline-block mb-4">
        <option value="Taipei">台北市</option>
        <option value="NewTaipei">新北市</option>
        <option value="Keelung">基隆市</option>
        <option value="Taoyuan">桃園市</option>
        <option value="Hsinchu">新竹市</option>
        <option value="Miaoli">苗栗縣</option>
        <option value="Taichung">台中市</option>
        <option value="Changhua">彰化縣</option>
        <option value="Nantou">南投縣</option>
        <option value="Yunlin">雲林縣</option>
        <option value="Chiayi">嘉義市</option>
        <option value="Tainan">台南市</option>
        <option value="Kaohsiung">高雄市</option>
        <option value="Pingtung">屏東縣</option>
        <option value="Yilan">宜蘭縣</option>
        <option value="Hualien">花蓮縣</option>
        <option value="Taitung">台東縣</option>
        <option value="Penghu">澎湖縣</option>
        <option value="Kinmen">金門縣</option>
        <option value="Matsu">馬祖</option>
      </select>

      <h4 class="mb-3 mt-4">景點資訊</h4>
      <!-- 美化後的空白景點區域 -->
      <div id="temp-spot" class="empty-state pattern-bg">
        <div class="empty-icon">📍</div>
        <div class="empty-title">尚未選擇景點</div>
        <div class="empty-description">請點擊地圖上的景點標記查看詳細資訊</div>
        <button class="empty-action">探索景點</button>
      </div>

      <h4 class="mb-3 mt-4">旅遊手冊</h4>
      <!-- 美化後的空白手冊區域 -->
      <div id="handbook" class="d-grid gap-3">
        <div class="empty-state pattern-bg">
          <div class="empty-icon">📒</div>
          <div class="empty-title">您的旅遊手冊是空的</div>
          <div class="empty-description">將感興趣的景點加入此處，開始建立您的旅遊計畫</div>
          <button class="empty-action">加入第一個景點</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // 簡化版的互動功能
    document.querySelectorAll('.empty-action').forEach(button => {
      button.addEventListener('click', function() {
        alert('開始探索台灣美景吧！實際應用中這裡會觸發景點選擇功能。');
      });
    });
    
    document.getElementById('generate-pdf').addEventListener('click', function() {
      alert('PDF生成功能已觸發！實際應用中這裡會產生旅遊手冊PDF。');
    });
    
    document.getElementById('citySelect').addEventListener('change', function() {
      alert(`已選擇: ${this.options[this.selectedIndex].text}`);
    });
  </script>
</body>
</html>
